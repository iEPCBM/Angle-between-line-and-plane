<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Угол между прямой AD и плоскостью треугольника ABC</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <style>
      html, body {
        direction: ltr
      }
      .table_input {
        width: 50px
      }
      .table_matrix {
        padding: 25px 0 10px
      }
      .table_matrix th {
        font-style: italic
      }
      .tb_point {
        text-align: right;
        font-weight: bold;
        padding: 0 5px
      }
      .form_wrapper {
        display: inline-block
      }
      p {
        padding: 5px 0 0;
        margin: 5px 2px
      }
      #bt_calc {
        float: right
      }
      #err_wrapper {
        color: #EE4433;
        min-height: 1.2em
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9F19KJRZ39"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-9F19KJRZ39');
    </script>
  </head>
  <body>
    <p>Калькулятор находит угол между прямой AD и плоскостью треугольника ABC.</p>
    <p>Для рассчета введите координаты в таблицу и нажмите кнопку "Рассчитать!".</p>
    <div class="form_wrapper">
      <table class="table_matrix">
        <thead>
          <th>Т.</th>
          <th>x</th>
          <th>y</th>
          <th>z</th>
        </thead>
        <tbody>
          <tr>
            <td class="tb_point">A</td>
            <td><input class="table_input" type="number" id="A_X" value=""></td>
            <td><input class="table_input" type="number" id="A_Y" value=""></td>
            <td><input class="table_input" type="number" id="A_Z" value=""></td>
          </tr>
          <tr>
            <td class="tb_point">B</td>
            <td><input class="table_input" type="number" id="B_X" value=""></td>
            <td><input class="table_input" type="number" id="B_Y" value=""></td>
            <td><input class="table_input" type="number" id="B_Z" value=""></td>
          </tr>
          <tr>
            <td class="tb_point">C</td>
            <td><input class="table_input" type="number" id="C_X" value=""></td>
            <td><input class="table_input" type="number" id="C_Y" value=""></td>
            <td><input class="table_input" type="number" id="C_Z" value=""></td>
          </tr>
          <tr>
            <td class="tb_point">D</td>
            <td><input class="table_input" type="number" id="D_X" value=""></td>
            <td><input class="table_input" type="number" id="D_Y" value=""></td>
            <td><input class="table_input" type="number" id="D_Z" value=""></td>
          </tr>
        </tbody>
      </table>
      <input type="button" id="bt_calc" value="Рассчитать!">
    </div>
    <p>Угол равен: <span id="answer_rad_wrapper">0</span> радиан (<span id="answer_deg_wrapper">0</span> градусов).</p>
    <p id="err_wrapper"></p>
    <p><a href="https://github.com/iEPCBM/Angle-between-line-and-plane">Перейти в репозиторий проекта</a></p>
  </body>
</html>
